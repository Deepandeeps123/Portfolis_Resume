<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morquee</title>
</head>
<body>
    <h1>Marquee Tag</h1>

    <h3>Today we will learn about marquee Tag</h3>
    <marquee behavior="" direction="">Web Technology</marquee>
    <!-- left side move -->
     <!-- direction -right -->
    <marquee behavior="" direction="right"><h3>Web Technology </h3></marquee>
    <!-- one artibute --scrollamount -->
    <marquee behavior="" direction="right" scrollamount="20"> Web Technology</marquee>
    <!-- behaviour slide to stop the value at end -->

    <marquee behavior="slide" direction="right" scrollamount="20"> Web Technology</marquee>
    <!-- behaaviour alternate to go left and right side non-stop -->
    <marquee behavior="alternate" direction="right" scrollamount="20"> Web Technology</marquee>

    <marquee behavior="" direction="up" scrollamount="20"> Web Technology</marquee>

    <marquee behavior="" direction="down" scrollamount="20"> Web Technology</marquee>

    <marquee behavior="" direction="up" scrollamount="20" height="300"> Web Technology</marquee>

    <marquee behavior="" direction="right" scrollamount="20" height="300" width="200"> Web Technology</marquee>






    <!--  -->
    <marquee behavior="slide" direction="right">
        <img src="https://media.tenor.com/8Y1OBCtpf4AAAAAi/spider-man-no-way-home-marvel-studios.gif" alt="">
    </marquee>


    <marquee behavior="slide" direction="right">
        <img src="https://media1.tenor.com/m/GwshCvLpdxYAAAAC/green-dog-running-greendog.gif" alt="">
    </marquee>





</body>
</html>
