<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttributeSelector</title>
    <link rel="stylesheet" href="./attributeSelector.css">
</head>
<body>
    <div class="container">

        <h1>Attribute Selector Example</h1>
      <!-- Inline element -->
        <a href="">Facebook</a>
        <a href="">Tesla</a>
        <a>Instagram</a>

    </div>




    <div class="container2">
        <h2>This is Container2</h2>
        <a href="" target="_blank">Facebook</a>
        <a href="" target="_self">Tesla</a>
        <a href="" target="_blank">Tesla</a>
    </div>


     <div class="container3">
    <form action="">
        <fieldset>
            <legend>Login Form</legend>
            <label for="">User Name</label>
            <input type="text"><br><br>

            <label for="">Phone No</label>
            <input type="tel" name="" id=""><br><br>

            <label for="">Password</label>
            <input type="password" name="" id=""><br><br>

            <input type="submit" value="Submit">


        </fieldset>
    </form>
</div>
</body>
</html>
